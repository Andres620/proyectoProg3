<div class="container services" *ngIf="userRol == 'author'">

    <h1 class="center-align">Options</h1>
    <div class="containerCards">
        <div class="row">
            <div class="col s12 m6 13 center-align">
                <div class="card">
                    <div class="card-content">
                        <i class="material-icons large">view_list</i>
                        <h5>list</h5>
                        <p>list of articles</p>
                    </div>
                    <div class="card-action"><a routerLink="/user/author/article/list">GO</a></div>
                </div>
            </div>
            <div class="col s12 m6 13 center-align">
                <div class="card">
                    <div class="card-content">
                        <i class="material-icons large">create</i>
                        <h5>Create</h5>
                        <p>Create an send a new article</p>
                    </div>
                    <div class="card-action"><a routerLink="/user/author/article/creator">GO</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
