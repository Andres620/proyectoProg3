<div class="containerTitle">
    <div class="row edit">
        <h5>Edit article</h5>
    </div>
</div>
<div class="containerBody">
    <form class="col s12">
        <div class="row">
        </div>
        <div class="row">
            <div class="input-field col s2">
                <input  id="editTitle" name="editTitle" type="text" class="validate"
                    required />
                <label for="editTitle">Title</label>
            </div>
            <div class="input-field col s2">
                <input  id="editKeywords" name="editKeywords" type="text"
                    class="validate" required />
                <label for="editKeywords">Keywords</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input  id="editAbstract" name="editAbstract" type="text"
                    class="validate" required />
                <label for="editAbstract">Abstract</label>
            </div>
        </div>
        <div class="row center"><a class="waves-effect waves-light btn " (click)="saveNewArticle()">EDIT</a></div>
    </form>

</div>
